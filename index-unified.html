<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Unified Engine - Canvas Explosion SOLVED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* ========== TOP BAR ========== */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .system-selector {
            display: flex;
            gap: 10px;
        }
        
        .system-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .system-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px #00ffff;
        }
        
        .system-btn.active {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .performance-monitor {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.8rem;
            color: #0f0;
        }
        
        /* ========== UNIFIED CANVAS CONTAINER ========== */
        .unified-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        
        /* System containers for the unified architecture */
        .system-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* ========== CONTROL PANEL ========== */
        .control-panel {
            position: fixed;
            right: 0;
            top: 50px;
            width: 300px;
            height: calc(100vh - 50px);
            background: rgba(0, 0, 0, 0.9);
            border-left: 2px solid #00ffff;
            padding: 20px;
            overflow-y: auto;
            z-index: 900;
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .control-panel.visible {
            transform: translateX(0);
        }
        
        .control-toggle {
            position: fixed;
            right: 10px;
            top: 60px;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .parameter-group {
            margin-bottom: 30px;
        }
        
        .parameter-group h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        
        .parameter {
            margin-bottom: 15px;
        }
        
        .parameter label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .parameter input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .parameter input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .parameter-value {
            float: right;
            color: #00ffff;
            font-size: 0.8rem;
        }
        
        .geometry-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .geometry-btn {
            padding: 8px 4px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .geometry-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .geometry-btn.active {
            background: #00ffff;
            color: #000;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffff;
        }
        
        /* ========== MOBILE OPTIMIZATIONS ========== */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 10px;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .system-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .control-panel {
                width: 100%;
                height: 50%;
                top: auto;
                bottom: 0;
                transform: translateY(100%);
                border-top: 2px solid #00ffff;
                border-left: none;
            }
            
            .control-panel.visible {
                transform: translateY(0);
            }
            
            .control-toggle {
                right: 50%;
                bottom: 10px;
                top: auto;
                transform: translateX(50%);
            }
            
            .nav-links {
                display: none;
            }
            
            .performance-monitor {
                display: none;
            }
        }
        
        /* ========== STATUS NOTIFICATIONS ========== */
        .notification {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1200;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
        }
        
        .notification.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #f00;
            color: #f00;
        }
        
        .notification.info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }
        
        /* ========== LOADING STATE ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .loading-details {
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>

        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing VIB34D Unified Engine</div>
        <div class="loading-details">
            Canvas explosion eliminated ‚Ä¢ Single WebGL context ‚Ä¢ Mobile optimized
        </div>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar">

            <span id="fps-display">60 FPS</span>

    </div>

    <!-- UNIFIED CANVAS CONTAINER -->
    <div class="unified-canvas-container">
        <!-- System containers will be created dynamically by UnifiedCanvasManager -->
        <div id="faceted-container" class="system-container"></div>
        <div id="quantum-container" class="system-container"></div>
        <div id="holographic-container" class="system-container"></div>

    <!-- CONTROL TOGGLE -->
    <div class="control-toggle" onclick="toggleControls()">‚öô</div>

    <!-- CONTROL PANEL -->
    <div id="control-panel" class="control-panel">
        <!-- 4D ROTATIONS -->
        <div class="parameter-group">
            <h3>4D Rotations</h3>
            <div class="parameter">
                <label>XW Rotation <span class="parameter-value" id="rot4dXW-value">0.00</span></label>
                <input type="range" id="rot4dXW" min="-6.28" max="6.28" step="0.01" value="0" 
                       oninput="updateParameter('rot4dXW', parseFloat(this.value))">
            </div>
            <div class="parameter">
                <label>YW Rotation <span class="parameter-value" id="rot4dYW-value">0.00</span></label>
                <input type="range" id="rot4dYW" min="-6.28" max="6.28" step="0.01" value="0"
                       oninput="updateParameter('rot4dYW', parseFloat(this.value))">
            </div>
            <div class="parameter">
                <label>ZW Rotation <span class="parameter-value" id="rot4dZW-value">0.00</span></label>
                <input type="range" id="rot4dZW" min="-6.28" max="6.28" step="0.01" value="0"

        <div class="parameter-group">

                <input type="range" id="gridDensity" min="5" max="100" step="1" value="15"

        <div class="parameter-group">

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button class="action-btn" onclick="randomizeParameters()">üé≤ Randomize</button>

        <!-- PERFORMANCE INFO -->
        <div class="parameter-group">

            <div style="font-size: 0.7rem; color: #aaa;">
                <div id="perf-fps">FPS: --</div>

    <!-- MAIN SCRIPT -->
    <script type="module">
        // Import the unified engine architecture
        import { VIB34DUnifiedEngine } from './src/core/UnifiedEngine.js';
        import { UnifiedSaveManager } from './src/core/UnifiedSaveManager.js';
        
        // Global state
        let unifiedEngine = null;
        let unifiedSaveManager = null;
        let currentSystem = 'faceted';
        let controlsVisible = false;
        
        // Geometry configurations for each system
        const geometries = {
            faceted: ['Tetrahedron', 'Cube', 'Sphere', 'Torus', 'Klein', 'Fractal', 'Wave', 'Crystal'],
            quantum: ['Q-Tetra', 'Q-Cube', 'Q-Sphere', 'Q-Torus', 'Q-Klein', 'Q-Fractal', 'Q-Wave', 'Q-Crystal'],
            holographic: ['H-Tetra', 'H-Cube', 'H-Sphere', 'H-Torus', 'H-Klein', 'H-Fractal', 'H-Wave', 'H-Crystal'],
            polychora: ['5-Cell', 'Tesseract', '16-Cell', '24-Cell', '120-Cell', '600-Cell']
        };
        
        // Initialize the unified engine
        async function initializeUnifiedEngine() {
            try {
                console.log('üöÄ Initializing VIB34D Unified Engine...');
                updateLoadingText('Creating unified architecture...');
                
                // Create the unified engine with mobile optimizations
                unifiedEngine = new VIB34DUnifiedEngine({
                    useSingleContext: true,
                    enableMobileOptimizations: true,
                    enableTouchControls: true,
                    adaptiveQuality: true
                });
                
                updateLoadingText('Setting up performance monitoring...');
                
                // Set up performance monitoring
                setupPerformanceMonitoring();
                
                updateLoadingText('Initializing UI...');
                
                // Initialize UI
                setupGeometryGrid();
                setupParameterUpdates();
                syncParametersToUI(); // Initialize parameter state
                
                // Initialize the UnifiedSaveManager
                updateLoadingText('Setting up save system...');
                unifiedSaveManager = new UnifiedSaveManager(unifiedEngine);
                
                // Add parameter capture helper for save system
                unifiedEngine.getCurrentParameters = () => {
                    return window.currentParameters || {};
                };
                
                // Make engine globally accessible for compatibility
                window.unifiedEngine = unifiedEngine;
                window.unifiedSaveManager = unifiedSaveManager;
                window.currentSystem = currentSystem;
                window.currentParameters = {};
                window.switchSystem = switchSystem;
                window.updateParameter = updateParameter;
                
                updateLoadingText('Engine ready!');
                
                setTimeout(() => {
                    hideLoading();
                    showNotification('VIB34D Unified Engine initialized - Canvas explosion eliminated!', 'success');
                    console.log('‚úÖ VIB34D Unified Engine ready');
                    logArchitectureImprovement();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Failed to initialize unified engine:', error);
                updateLoadingText('Initialization failed: ' + error.message);
                showNotification('Initialization failed: ' + error.message, 'error');
            }
        }
        
        function logArchitectureImprovement() {
            console.log('üéØ ARCHITECTURAL TRANSFORMATION COMPLETE:');
            console.log('   BEFORE: 20+ WebGL contexts (5 layers √ó 4 systems)');
            console.log('   AFTER:  1 WebGL context (unified architecture)');
            console.log('   RESULT: Mobile performance improved, canvas explosion eliminated');
            
            if (unifiedEngine) {
                const stats = unifiedEngine.getPerformanceStats();
                console.log('üìä Performance Stats:', stats);
            }
        }
        
        function updateLoadingText(text) {
            const loadingDetails = document.querySelector('.loading-details');
            if (loadingDetails) {
                loadingDetails.textContent = text;
            }
        }
        
        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }
        }
        
        // System switching with unified architecture
        function switchSystem(systemName) {
            if (!unifiedEngine) {
                console.warn('Unified engine not ready yet');
                return;
            }
            
            console.log(`üîÑ Switching to ${systemName} system`);
            
            // Update UI
            document.querySelectorAll('.system-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.system === systemName) {
                    btn.classList.add('active');
                }
            });
            
            // Switch system in unified engine
            const success = unifiedEngine.switchSystem(systemName);
            if (success) {
                currentSystem = systemName;
                window.currentSystem = systemName; // Keep global reference
                setupGeometryGrid();
                
                // Reset and sync current parameters
                syncParametersToUI();
                
                showNotification(`Switched to ${systemName} system`, 'info');
            } else {
                showNotification(`Failed to switch to ${systemName} system`, 'error');
            }
        }
        
        // Parameter updates
        function updateParameter(name, value) {
            if (!unifiedEngine) return;
            
            console.log(`üéπ Updating parameter ${name} = ${value} for system ${currentSystem}`);
            
            // Update the active system through unified architecture
            try {
                // Call the unified engine's parameter update method
                if (unifiedEngine.updateParameter) {
                    unifiedEngine.updateParameter(name, value);
                } else {
                    // Fallback to direct system update
                    const activeSystem = unifiedEngine.systems.get(currentSystem);
                    if (activeSystem && activeSystem.renderer && activeSystem.renderer.updateParameter) {
                        activeSystem.renderer.updateParameter(name, value);
                    }
                }
                
                // Make parameter globally available for save system
                window.currentParameters = window.currentParameters || {};
                window.currentParameters[name] = value;
            } catch (error) {
                console.error('Parameter update error:', error);
            }
            
            // Update UI display
            const valueDisplay = document.getElementById(`${name}-value`);
            if (valueDisplay) {
                if (typeof value === 'number') {
                    valueDisplay.textContent = value % 1 === 0 ? value.toString() : value.toFixed(2);
                } else {
                    valueDisplay.textContent = value;
                }
            }
        }
        
        function setupGeometryGrid() {
            const grid = document.getElementById('geometry-grid');
            if (!grid) return;
            
            const systemGeometries = geometries[currentSystem] || [];
            grid.innerHTML = '';
            
            systemGeometries.forEach((geo, index) => {
                const btn = document.createElement('button');
                btn.className = 'geometry-btn';
                btn.textContent = geo;
                btn.dataset.geometry = index;
                btn.onclick = () => selectGeometry(index);
                if (index === 0) btn.classList.add('active');
                grid.appendChild(btn);
            });
        }
        
        function selectGeometry(index) {
            document.querySelectorAll('.geometry-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-geometry="${index}"]`).classList.add('active');
            updateParameter('geometry', index);
        }
        
        function setupParameterUpdates() {
            // Set up real-time parameter value updates
            document.querySelectorAll('input[type="range"]').forEach(slider => {
                slider.addEventListener('input', () => {
                    const name = slider.id;
                    const value = slider.type === 'range' ? 
                        (slider.step && slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value)) 
                        : slider.value;
                    updateParameter(name, value);
                });
            });
        }
        
        function syncParametersToUI() {
            // Sync current slider values to parameters
            document.querySelectorAll('input[type="range"]').forEach(slider => {
                const name = slider.id;
                const value = slider.type === 'range' ? 
                    (slider.step && slider.step.includes('.') ? parseFloat(slider.value) : parseInt(slider.value)) 
                    : slider.value;
                
                // Update parameter without triggering events
                if (window.currentParameters) {
                    window.currentParameters[name] = value;
                }
                
                // Update display
                const valueDisplay = document.getElementById(`${name}-value`);
                if (valueDisplay) {
                    valueDisplay.textContent = typeof value === 'number' ? 
                        (value % 1 === 0 ? value.toString() : value.toFixed(2)) : value;
                }
            });
        }
        
        // Performance monitoring
        function setupPerformanceMonitoring() {
            let lastUpdate = 0;
            
            function updatePerformanceDisplay() {
                const now = performance.now();
                if (now - lastUpdate < 1000) return; // Update once per second
                lastUpdate = now;
                
                if (!unifiedEngine) return;
                
                const stats = unifiedEngine.getPerformanceStats();
                
                // Update top bar
                const fpsDisplay = document.getElementById('fps-display');
                const memDisplay = document.getElementById('memory-display');
                const ctxDisplay = document.getElementById('contexts-display');
                
                if (fpsDisplay) fpsDisplay.textContent = `${stats.fps.toFixed(0)} FPS`;
                if (memDisplay) memDisplay.textContent = `${stats.memoryStats.usage}`;
                if (ctxDisplay) ctxDisplay.textContent = `${stats.canvasContexts} CTX`;
                
                // Update control panel
                const perfFps = document.getElementById('perf-fps');
                const perfMemory = document.getElementById('perf-memory');
                const perfSystems = document.getElementById('perf-systems');
                const perfMobile = document.getElementById('perf-mobile');
                
                if (perfFps) perfFps.textContent = `FPS: ${stats.fps.toFixed(1)}`;
                if (perfMemory) perfMemory.textContent = `Memory: ${stats.memoryStats.usage}`;
                if (perfSystems) perfSystems.textContent = `Active: ${stats.activeSystems.length}/${stats.totalSystems}`;
                if (perfMobile) perfMobile.textContent = `Mobile: ${stats.mobileOptimizations ? 'ON' : 'OFF'}`;
            }
            
            setInterval(updatePerformanceDisplay, 1000);
        }
        
        // UI Controls
        function toggleControls() {
            controlsVisible = !controlsVisible;
            const panel = document.getElementById('control-panel');
            if (controlsVisible) {
                panel.classList.add('visible');
            } else {
                panel.classList.remove('visible');
            }
        }
        
        // Utility Functions
        function randomizeParameters() {
            const sliders = document.querySelectorAll('input[type="range"]');
            sliders.forEach(slider => {
                const min = parseFloat(slider.min);
                const max = parseFloat(slider.max);
                const value = Math.random() * (max - min) + min;
                slider.value = value;
                updateParameter(slider.id, value);
            });
            showNotification('Parameters randomized', 'info');
        }
        
        function resetParameters() {
            // Reset to default values
            const defaults = {
                'rot4dXW': 0,
                'rot4dYW': 0,
                'rot4dZW': 0,
                'gridDensity': 15,
                'morphFactor': 1.0,
                'chaos': 0.3,
                'speed': 1.0,
                'hue': 200,
                'intensity': 0.8,
                'saturation': 0.7
            };
            
            Object.entries(defaults).forEach(([name, value]) => {
                const slider = document.getElementById(name);
                if (slider) {
                    slider.value = value;
                    updateParameter(name, value);
                }
            });
            
            showNotification('Parameters reset to defaults', 'info');
        }
        
        async function saveToGallery() {
            if (!unifiedSaveManager) {
                showNotification('Save system not ready yet', 'error');
                return;
            }
            
            try {
                console.log('üíæ Saving current state to gallery...');
                const result = await unifiedSaveManager.save({ target: 'gallery' });
                
                if (result.success) {
                    showNotification(`Saved to gallery: ${result.collection}`, 'success');
                } else {
                    showNotification('Failed to save: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Save failed: ' + error.message, 'error');
            }
        }
        
        function openGallery() {
            console.log('üñºÔ∏è Opening gallery...');
            window.location.href = 'gallery-unified.html';
        }
        
        async function exportTradingCard() {
            if (!unifiedSaveManager) {
                showNotification('Export system not ready yet', 'error');
                return;
            }
            
            try {
                console.log('üé¥ Exporting trading card...');
                const result = await unifiedSaveManager.save({ target: 'download', format: 'json' });
                
                if (result.success) {
                    showNotification(`Exported: ${result.filename}`, 'success');
                } else {
                    showNotification('Export failed', 'error');
                }
            } catch (error) {
                console.error('Export error:', error);
                showNotification('Export failed: ' + error.message, 'error');
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Global exports for compatibility
        window.switchSystem = switchSystem;
        window.updateParameter = updateParameter;
        window.toggleControls = toggleControls;
        window.randomizeParameters = randomizeParameters;
        window.resetParameters = resetParameters;
        window.saveToGallery = saveToGallery;
        window.openGallery = openGallery;
        window.exportTradingCard = exportTradingCard;
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeUnifiedEngine);
    </script>
</body>
</html>
